name: Publish release

on:
  push:
    branches: [main]

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2.29.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: "@inclusive-design/co-design.inclusivedesign.ca"
